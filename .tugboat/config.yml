services:
  server:
    image: tugboatqa/debian
    expose: 4000
    default: true
    commands:
      init:
        - curl -fsSL https://deb.nodesource.com/setup_20.x | bash -
        - apt install -y nodejs
      update:
        - bash $TUGBOAT_ROOT/.tugboat/scripts/server/update.sh
      build:
        - bash $TUGBOAT_ROOT/.tugboat/scripts/server/build.sh
